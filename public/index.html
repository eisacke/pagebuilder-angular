<!DOCTYPE html>
<html lang="en" ng-app="PageBuilder">
<head>
	<meta charset="UTF-8">
	<title>Qi Page Builder</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700,700i" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<main>
		<a ng-href="#/pages"><h1>All Pages</h1></a>
		<div ui-view></div>
	</main>

	<!-- jQuery  -->
	<script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="../bower_components/jquery-ui/jquery-ui.min.js"></script>
	<!-- Angular  -->
	<script type="text/javascript" src="../bower_components/angular/angular.js"></script>
	<script type="text/javascript" src="../bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
	<script type="text/javascript" src="../bower_components/angular-resource/angular-resource.min.js"></script>
	<!-- Internal -->
    <script type="text/javascript" src="./js/app.js"></script>
    <!-- Controllers-->
    <script type="text/javascript" src="./js/controllers/pages.js"></script>
    <script type="text/javascript" src="./js/controllers/modules.js"></script>
    <!-- Models-->
    <script type="text/javascript" src="./js/models/page.js"></script>
    <script type="text/javascript" src="./js/models/module.js"></script>
</body>
</html>
